name: Java CI/CD with Spring Boot

on:
  push:
    branches:
      - main  # ajuste conforme sua branch principal
  pull_request:
    branches:
      - main  # ajuste conforme sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'  # Substitua pela versão do JDK que você está utilizando
          distribution: 'adopt'  # Adicione o parâmetro de distribuição

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Unit Tests with Debug Output
        run: mvn test -X  # Executa os testes com saída de debug (-X)

      - name: Run Unit Tests
        run: mvn test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'  # Substitua pela versão do JDK que você está utilizando
          distribution: 'adopt'  # Adicione o parâmetro de distribuição

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git remote add heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          git push heroku HEAD:main
